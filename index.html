<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz SIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="container">
        <h1>Quel étudiant SIO êtes-vous ?</h1>
        
       
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="quiz">
            <div id="question" aria-live="polite"></div>
            <div id="options"></div>
            <button id="suivant">Passer à la question suivante</button>
        </div>
        <div id="resultat" style="display:none;">
            <h2>Résultat :</h2>
            <p id="profil"></p>
            <div id="liens-resultat"></div>
            <button id="recommencer">Recommencer</button>
        </div>
        <button id="demarrer">Démarrer le quiz</button>
    </div>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
